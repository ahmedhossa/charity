		<h3>Pay a bill</h3>
		<form id="paymentForm">
			<div class="form-group">

               </select>
			</div>
			<div class="form-group">
				<label for="phoneNumber">Phone number:</label> <input type="number"
					class="form-control" id="phoneNumber" placeholder="Enter phone number"
					name="phoneNumber" required>
			</div>
			<div class="form-group">
				<label for="amount">Amount:</label> <input type="number" min="1"
					class="form-control" id="amount" placeholder="Enter amount"
					name="amount" required>
			</div>
			<button type="submit" class="btn btn-primary">Pay</button>
			<a href="/new"><button type="button" class="btn btn-primary">Pay</button></a>
		</form>
